{% extends 'base.html' %}
{% block title %}
  Add community
{% endblock %}
{% block content %}
<h1 style="color: white;">ADD Your Community</h1>
<form action="{{ url_for('addcommunity') }}" method="post">
    <input type="text" name="c_name" placeholder="Enter your username" required>
    <input type="submit" value="Create">
</form>
{% if messages %}
<ul>
    <li style="color: white;">{{messages}}</li>
</ul>
{% endif %}
{% endblock %}
