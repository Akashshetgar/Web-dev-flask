    <body>
      <div class = "mainSec-1">
        <nav>
            <div class="logo">

            </div>
                <ul class="navbarContainer">
                  <li>
                    <a class="navElem" href="#">About Us</a>

        <br><br><br>
        <div class="formContainer">
            <form>
                <div class="formLogo">
                  <img src="./images/Bonfire/3.png" alt="" height="60px">
                </div>
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input type="text" class="form-control" id="username" placeholder="JohnWick07" required>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="email" placeholder="user@sample.com" required>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password">
                </div>
                <div class="mb-3">
                  <label for="confirmpassword" class="form-label">Confirm password</label>
                  <input type="password" class="form-control" id="confirmpassword">
                </div>
                <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="tncs" required>
                <label class="form-check-label" for="tncs">I agree to T&Cs</label>
                </div>
                <div class="buttonDiv">
                  <button type="submit" class="btn btn-primary" >Register</button>
                </div>
              </form>
            
        </div>
        <br><br><br>
